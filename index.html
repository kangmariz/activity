<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Information</h1>
        <form id="form" class="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="input-field">
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" class="input-field">
            </div>

            <div class="form-group">
                <label for="hobbies">Hobbies</label>
                <input type="text" id="hobbies" class="input-field">
            </div>

            <div class="form-group">
                <label for="student">Are you a student?</label>
                <input type="checkbox" id="student" class="checkbox">
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <center>
         <h2>Summary</h2>
         <p id="summary"></p>
        
        </center> 
        <div id="summary" class="summary"></div>
    </div>
    <script src="script.js"></script>
           

    
</body>
</html>
